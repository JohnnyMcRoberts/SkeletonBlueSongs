<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{selectedAlbumPlayed.artist}}</mat-card-title>
    <mat-card-subtitle>{{selectedAlbumPlayed.album}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td rowspan="3" *ngIf="selectedAlbumPlayed.imagePath !== ''">
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" height="400"></td>
      </tr>
      <tr>
        <td><b>Date:</b></td>
        <td>{{selectedAlbumPlayed.date | date :'fullDate'}}</td>
      </tr>
      <tr>
        <td><b>Location:</b></td>
        <td>{{selectedAlbumPlayed.location}}</td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
