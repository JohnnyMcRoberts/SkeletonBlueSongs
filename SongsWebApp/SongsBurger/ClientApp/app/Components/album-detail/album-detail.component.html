<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{selectedAlbumPlayed.artist}}</mat-card-title>
    <mat-card-subtitle>{{selectedAlbumPlayed.album}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td rowspan="4" *ngIf="selectedAlbumPlayed.imagePath !== ''">
          <img src="{{selectedAlbumPlayed.imagePath}}" alt="Photo of a Shiba Inu" height="300">
        </td>
      </tr>
      <tr>
        <td><b>Date:</b></td>
        <td>{{selectedAlbumPlayed.date | date :'fullDate'}}</td>
      </tr>
      <tr>
        <td><b>Location:</b></td>
        <td>{{selectedAlbumPlayed.location}}</td>
      </tr>
      <tr>
        <td><b *ngIf="selectedAlbumPlayed.playerLink !== ''">Link:</b></td>
        <td>
          <a href="{{selectedAlbumPlayed.playerLink}}" target="_blank" *ngIf="selectedAlbumPlayed.playerLink !== ''">YouTube</a>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
